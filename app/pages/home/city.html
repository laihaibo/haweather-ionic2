<ion-header>
  <ion-navbar>
    <ion-title>{{city.cityName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>天气：{{city.cityWeather}}</p>
  <p>实时温度：{{city.cityTemp}}°C</p>
  <p>相对湿度：{{city.cityRH}}%</p>
  <p>空气质量：{{city.cityAqiQlty}}</p>
  <p>空气质量指数：{{city.cityAqi}}</p>
  <p>pm2.5：{{city.cityAqiPm25}}</p>
  <p>气压：{{city.cityPres}}hPa</p>
  <p>更新时间：{{city.cityUpdate}}</p>
  <p>风向：{{city.wind}}</p>

</ion-content>
